server {
    listen 80;
    server_name localhost;

    # Habilita compresión GZIP para archivos estáticos
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Directorio raíz donde Nginx buscará los archivos.
    root /usr/share/nginx/html;
    index index.html;

    # Configuración crucial para SPAs (Angular): 
    # Si no encuentra el archivo solicitado directamente, redirige a index.html.
    location / {
        try_files $uri $uri/ /index.html;
    }
}